<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<head>
    <title>Demo Shop</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"
                   th:href="@{/}">Demo Shop</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               th:href="@{/customers}">Customers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <main>
        <h1>Demo Shop</h1>
        <p>Welcome to the Demo Shop</p>
        <!-- Customer Details Template -->
        <!--/*@thymesVar id="customer" type="io.github.marcocrowe.model.Customer"*/-->

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Edit Customer: <span th:text="${customer.firstName + ' ' + customer.lastName}"></span></h5>
                <form th:object="${customer}" method="post">
                    <!--First Name-->
                    <div class="form-group row">
                        <label for="first-name" class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{firstName}" class="form-control" id="first-name">
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
                        </div>
                    </div>
                    <!--Last Name-->
                    <div class="form-group row">
                        <label for="last-name" class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{lastName}" class="form-control" id="last-name">
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                        </div>
                    </div>
                    <!--Email-->
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" th:field="*{email}" class="form-control" id="email">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" th:field="*{password}" class="form-control" id="password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                        </div>
                    </div>
                    <!--Address-->
                    <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label">Address:</label>
                        <div class="col-sm-10">
                            <textarea th:field="*{address}" class="form-control" id="address" rows="3"></textarea>
                            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
                        </div>
                    </div>
                    <!--City-->
                    <div class="form-group row">
                        <label for="city" class="col-sm-2 col-form-label">City:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{city}" class="form-control" id="city">
                            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></div>
                        </div>
                    </div>
                    <!--Submit-->
                    <div class="form-group row text-center">
                        <!--Id-->
                        <input type="hidden" th:field="*{customerId}"/>
                        <!--Buttons-->
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <a th:href="@{/customers/{id}/details(id=${customer.customerId})}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a class="btn btn-primary" th:href="@{/customers}">Back to Customers</a>

    </main>
</div>
<footer class="page-footer mt-auto">
    <div class="container text-center text-md-left">
        <div class="row">
            <div class="col-md-12">
                <div class=" p-3 mt-2 text-center bg-dark text-light">
                    <p>Copyright &copy; 2021 Mark Crowe. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
