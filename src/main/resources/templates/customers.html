<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<head>
    <title>Demo Shop</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"
                   th:href="@{/}">Demo Shop</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               th:href="@{/customers}">Customers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <main>
        <h1>Demo Shop</h1>
        <p>Welcome to the Demo Shop</p>#
        <table aria-describedby="table-header"
               class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>e-mail</th>
                <th>Address</th>
                <th>City</th>
                <th>&nbsp;</th><!--View Details-->
                <th>&nbsp;</th><!--Edit Details-->
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="customers" type="java.util.List<io.github.marcocrowe.model.Customer>"*/-->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.firstName} + ' ' + ${customer.lastName}"></td>
                <td><a th:text="${customer.email}" th:href="@{'mailto:' + ${customer.email}}"></a></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.city}"></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<footer class="page-footer mt-auto">
    <div class="container text-center text-md-left">
        <div class="row">
            <div class="col-md-12">
                <div class=" p-3 mt-2 text-center bg-dark text-light">
                    <p>Copyright &copy; 2021 Mark Crowe. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
