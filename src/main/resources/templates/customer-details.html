<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<head>
    <title>Demo Shop</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"
                   th:href="@{/}">Demo Shop</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               th:href="@{/customers}">Customers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <main>
        <h1>Demo Shop</h1>
        <p>Welcome to the Demo Shop</p>
        <!-- Customer Details Template -->
        <!--/*@thymesVar id="customer" type="io.github.marcocrowe.model.Customer"*/-->

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Customer Details</h5>
                <hr/>
                <div class="row">
                    <!-- First Name -->
                    <div class="row">
                        <div class="col-md-4"><label for="first-name">First Name:</label></div>
                        <div class="col-md-8" id="first-name" th:text="${customer.firstName}"></div>
                    </div>
                    <!-- Last Name -->
                    <div class="row">
                        <div class="col-md-4"><label for="last-name">Last Name:</label></div>
                        <div class="col-md-8" id="last-name" th:text="${customer.lastName}"></div>
                    </div>
                    <!-- Email -->
                    <div class="row">
                        <div class="col-md-4"><label for="email">Email:</label></div>
                        <div class="col-md-8"><a id="email" th:href="'mailto:'+${customer.email}" th:text="${customer.email}"></a></div>
                    </div>
                    <!-- City -->
                    <div class="row">
                        <div class="col-md-4"><label for="city">City:</label></div>
                        <div class="col-md-8" id="city" th:text="${customer.city}"></div>
                    </div>
                    <!-- Address -->
                    <div class="row">
                        <div class="col-md-4"><label for="address">Address:</label></div>
                        <div class="col-md-8" id="address" th:text="${customer.address}"></div>
                    </div>

                    <!-- Reviews (if applicable) -->
                    <div class="row" th:if="${customer.reviewList != null}">
                        <div class="col-md-12"><h6>Reviews:</h6></div>
                        <ul>
                            <li th:each="review : ${customer.reviewList}" th:text="${review.reviewText}"></li>
                        </ul>
                    </div>

                    <hr/>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <a class="btn btn-primary" th:href="@{/customers/{customerId}/edit(customerId=${customer.customerId})}">Edit Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
<footer class="page-footer mt-auto">
    <div class="container text-center text-md-left">
        <div class="row">
            <div class="col-md-12">
                <div class=" p-3 mt-2 text-center bg-dark text-light">
                    <p>Copyright &copy; 2021 Mark Crowe. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
